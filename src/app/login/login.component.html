<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In with Firebase or Social Providers</h5>
           <form [formGroup]="loginForm" class="form-signin">
            <div class="form-label-group">
              <input  formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputEmail">Email address</label>
            </div>

            <div class="form-label-group">
              <input   formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <label for="inputPassword">Password</label>
              <label class="error">{{errorMessage}}</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Remember password</label>
            </div>
                <div class="custom-control custom-checkbox mb-3">
                  <p>No account yet? <a href="/register">Create an account</a></p>
                </div>
              
            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="tryLogin(loginForm.value)"  type="submit">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase"  type="button"  (click)="tryGoogleLogin()"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" (click)="tryFacebookLogin()"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
            <button class="btn btn-lg btn-twitter btn-block text-uppercase" type="button"(click)="tryTwitterLogin()"><i class="fab fa-twitter-f mr-2"></i> Sign in with Twitter</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
